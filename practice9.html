<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 9</title>
</head>
<body>
    <div>
        <div>
            <h3>Registration Form</h3>
        </div>
        <div>
            <form action="/server">
                <!-- text input -->
                <div>
                    <input type="text" placeholder="First Name" name="fn"/>
                    <input type="text" placeholder="Last Name" name="ln"/>
                </div>
                <!-- dropdown input -->
                <div>
                    <label for="gender">Please Select Gender: </label>
                    <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <!-- checkbox input -->
                <div>
                    Do you agree to all terms of service?
                    <input type="checkbox" name="terms" id="terms"/>
                    <label for="terms">Yes, I Agree</label>
                </div>
                <!-- range input -->
                <div>
                    <label for="sh">How long you study everyday?</label>
                    <input type="range" name="studyHour" id="sh" min="0" max="18" />
                </div>
                <!-- submit button -->
                <div>
                    <button>Register</button>
                </div>
            </form> 
        </div>
    </div>
</body>
</html>
