    <!-- Search in Google -->
    <div>
        <form action="https://www.google.com/search">
            <label for="googleSearch">Search in Google : </label>
            <input type="text" placeholder="search here" name="q" id="googleSearch"/>
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Search in youtube -->
    <div>
        <form action="https://www.youtube.com/results">
            <label for="youtubeSearch">Search in YouTube : </label>
            <input type="text" placeholder="search here" name="search_query" id="youtubeSearch"/>
            <button type="submit">Search</button>
        </form>
    </div>
    
    
</body>
